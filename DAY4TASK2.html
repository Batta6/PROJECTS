<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Job Application</title>
</head>
<body>
    <h1>Online Job Application Form</h1>
    <form action="#" method="post" enctype="multipart/form-data">
        
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Phone:</label><br>
            <input type="tel" id="phone" name="phone" required><br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
        </fieldset>
        <br>

        
        <fieldset>
            <legend>Education</legend>
            <label for="degree">Degree:</label><br>
            <input type="text" id="degree" name="degree" required><br><br>

            <label for="year">Year of Graduation:</label><br>
            <input type="number" id="year" name="year" min="1950" max="2099" required><br><br>

            <label for="percentage">Percentage:</label><br>
            <input type="number" id="percentage" name="percentage" step="0.01" min="0" max="100" required><br><br>
        </fieldset>
        <br>

        
        <fieldset>
            <legend>Skills</legend>
            <label><input type="checkbox" name="skills" value="HTML"> HTML</label><br>
            <label><input type="checkbox" name="skills" value="CSS"> CSS</label><br>
            <label><input type="checkbox" name="skills" value="JavaScript"> JavaScript</label><br>
            <label><input type="checkbox" name="skills" value="Python"> Python</label><br><br>

            <label for="skillLevel">Skill Level (1 to 10):</label><br>
            <input type="range" id="skillLevel" name="skillLevel" min="1" max="10"><br><br>
        </fieldset>
        <br>

       
        <label for="resume">Upload Resume:</label><br>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br>

        
        <label>
            <input type="checkbox" name="declaration" required>
            I agree that the information provided is true and correct.
        </label><br><br>

        
        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
